<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Crawl4j - 搜索结果</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 70%;
            margin: 20px auto;
            background-color: #f0f0f0;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 18px;
            color: #333;
            text-align: center;
        }

        .result {
            background-color: #e5e5e5;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
        }

        .result a {
            text-decoration: none;
            color: #333;
            font-size: 14px;
        }

        .result a:hover {
            text-decoration: underline;
        }

        .back-button {
            display: inline-block;
            padding: 8px 16px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 3px;
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>结果（共%num%条）</h1>
    %gen%
    <a class="back-button" href="/search">返回搜索</a>
</div>
</body>
</html>
